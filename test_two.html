  <script>
  function eventTime() {
    var d = new Date();
    var mins = d.getMinutes();
    var hrs = d.getHours();

    var hours ="";
		var minutes="";
    var meridian ="";
    
		if (hrs > 12) {
			hours = hrs - 12;
			meridian = "pm";	
		} else {
			hours = hrs;
			if(hours == 12){
			  meridian = "pm";
			}else{
			  meridian = "am";
			}
		}

		if (hours < 10) {
			hours = '0' + hours;
		}		
		if (mins < 10) {
			minutes= '0' + mins;
		} else {
			minutes = mins;
		}
    var t = `${hours}:${minutes}${meridian}`
    console.log(t)
  }
